<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pigLatinGUI.css">
  <title>Pig Latin Translator</title>
</head>
<body>
  <div class="main-container">
    <h2 id="pageTitle">Translator: English to Pig Latin</h2>
    <div class="cell-container">
      <div class="text-cell" id="inputSection">
        <h3 class="cell-title">English</h3>
        <textarea name="userInput" id="userInput" class="textSection" cols="30" rows="10" placeholder="Enter a word here..."></textarea>
        <button name="userInput" class="buttons" id="translateButton">Translate!</button>
      </div>
      <div class="text-cell" id="">
        <h3 class="cell-title">Pig Latin</h3>
        <textarea name="output" id="output" class="textSection" cols="30" rows="10" placeholder="Output here.."></textarea>
        <button name="output" class="buttons" id="resetButton">Reset!</button>
      </div>
    </div>
  </div>

  <script src="./pigLatinGUI.js"></script>
</body>
</html>
