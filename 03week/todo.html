<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do Tracker</title>
</head>
<body>
  <h1 class="title">The Best To-Do Tracker</h1>
  <ul class="to-do-list">
    <li class="list-item">
      <span>Item 1</span>
      <button class="deletebutton">Delete</button>
    </li>
    <li class="list-item">
      <span>Item 2</span>
      <button class="deletebutton">Delete</button>
    </li>
    <li class="list-item">
      <span>Item 3</span>
      <button class="deletebutton">Delete</button>
    </li>
  </ul>
  <input type="text" class="userinput" placeholder="Add a task">
  <button id="addbutton">Add</button>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
  <script src="todo.js"></script>
</body>
</html>
